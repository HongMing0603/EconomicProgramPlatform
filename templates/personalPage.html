<!DOCTYPE html>
<html>

<head>
    <title>會員個人介面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* 添加一些基本的樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333333;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 300px;
            padding: 5px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    {% extends 'base.html'%}
    {% block content %}
    <div class="container">
        <header>
            <h1 style="text-align: center;">會員個人介面</h1>
        </header>
        <main>
            <section>
                <h2>個人資訊</h2>
                <form>
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件:</label>
                        <input type="email" class="form-control" id="email" name="email" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="address">地址:</label>
                        <textarea class="form-control" id="address" name="address"></textarea>
                    </div>
                    <button type="submit" class="button">更新資訊</button>
                </form>
            </section>
        </main>
    </div>



    <!-- Import avatar generate javascript -->
    <script>
        // generate Avatar
        function generateAvatar(text, foregroundColor, backgroundColor) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");


            canvas.width = 200;
            canvas.height = 200;

            // Draw background
            context.fillStyle = backgroundColor;
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw text
            context.font = "bold 100px Assistant";
            context.fillStyle = foregroundColor;
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            return canvas.toDataURL("image/png");
        }

        // 獲取username的字串
        const username = document.getElementById("username").getAttribute("data-username");
        document.getElementById("avatar").src = generateAvatar(username[0], "white", "#009578");
    </script>

    {% endblock %}

</body>

</html>
