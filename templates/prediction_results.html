<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
</head>
<body>
	<h1>Hello, world!</h1>
	<p>Here is my chart:</p>
	<canvas id="myChart"></canvas>

	<script>

        var jsonData = JSON.parse('{{ y_test_json|tojson|safe }}');
		var data = jsonData.data[0];
		const bitcoinPrices = data.data.map(item => item[0]);
        const dates = data.index;

        

        const chartData = {
        labels: dates,
        datasets: [{
            label: 'Bitcoin Prices',
            data: bitcoinPrices,
            borderColor: 'rgb(255, 99, 132)',
            tension: 0.1
        }]
        };

        const chartConfig = {
        type: 'line',
        data: chartData,
        options: {}
        };

        const myChart = new Chart(document.getElementById('myChart'), chartConfig);

	</script>
    

</body>
</html>
